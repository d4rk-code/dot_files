# Set the prefix key to Ctrl+a
set -g prefix C-j
unbind C-b # Unbind the default prefix key

# Send Ctrl+a to applications by pressing it twice
bind C-j send-prefix

# Reload the configuration file with Prefix + r
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded!"

# Start window and pane numbering from 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse support
set -g mouse on

# Improve pane navigation with Vim-like keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Enable automatic window renaming
setw -g automatic-rename on

# Set the history limit
set -g history-limit 10000
